<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>SignUp</title>
</head>

<body>
	<form action="signup_func.php" method="post" name="SignupForm" class="form-signup">
		<h2 class="form-signup-heading">Sign Up</h2>
		<div>
			<label for="inputUseid" class="sr-only">Id</label>
			<input name="userId" type="text" id="inputUserid" class="form-control" placeholder="ID" required autofocus>
		</div>
		<div>
			<label for="inputPassword" class="sr-only">Password</label>
			<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
				required>
		</div>
		<div>
			<label for="inputUsername" class="sr-only">UserName</label>
			<input name="userName" type="text" id="inputUsername" class="form-control" placeholder="UserName" required>
		</div>
		<div>
			<label for="inputUserinfo" class="sr-only">UserInfo</label>
			<input name="userInfo" type="text" id="inputUserinfo" class="form-control" placeholder="UserInfo">
		</div>
		<br>
		<div>
			<input type="text" name="address" id="address" readonly>
			<button type="button" class="btn btn-info btn-block" onclick="openAddressSearch()">우편번호 찾기</button>
		</div>
		<br>
		<button name="signUp" value="signUp" class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
	</form>
	<script>
		function openAddressSearch() {
			new daum.Postcode({
				oncomplete: function (data) {
					// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
					var roadAddr = data.roadAddress; // 도로명 주소 변수
					document.getElementById("address").value = roadAddr;
				}
			}).open();
		}
	</script>
</body>

</html>
